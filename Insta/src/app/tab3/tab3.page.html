<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
        <ion-col>
            <div class="container-img">
                <img [src]="user.foto" alt="" class="fotoperfil">
            <div class="historia"></div>
            </div>
        </ion-col>
        <ion-col>
            <p><strong>{{user.post}}</strong></p>
            <p>Publicaciones</p>
        </ion-col>
        <ion-col>
            <p><strong>{{user.seguidores}}</strong></p>
            <p>Seguidores</p>
        </ion-col>
        <ion-col>
            <p><strong>{{user.seguidos}}</strong></p>
            <p>Seguidos</p>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          {{user.nombre}}
        </ion-col>
    </ion-row>
    <ion-row>
        {{user.descripcion}}
    </ion-row>
    <ion-row>
        <ion-button (click)="comenzarEdicion()">
            Editar descripcion
        </ion-button>
    </ion-row>
    <ion-row *ngIf="edicion">
        <p>Nueva descripcion: {{cambios}}</p>
        <ion-input [(ngModel)]="cambios" class="borde-input"></ion-input>
        <ion-button (click)="guardar()">Guardar</ion-button>
        <ion-button (click)="comenzarEdicion()">Cancelar</ion-button>
    </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col size-md ="8" offset-md="2">
      <app-publicaciones></app-publicaciones>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
